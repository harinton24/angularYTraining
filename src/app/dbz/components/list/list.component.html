<div class="col">
  <h4>Listado</h4>
  <ul class="list-group">
    <li
      class="list-group-item mb-2 d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-success':isFirst, 'list-group-item-danger':isLast,'list-group-item-primary':!isFirst && !isLast } "
      *ngFor="let dbz of characterList;
      let i = index
      let isFirst = first
      let isLast = last
      "
    >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ dbz.name }} - </span>
      <strong>Power: </strong>
      <span>{{ dbz.power }}</span>
    </div>
      <button class="btn btn-danger btn-sm ml-2" (click)="emiteIdCharacter(dbz.id)">X</button>
    </li>
  </ul>
</div>

<h1>{{ name }}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ heroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<div class="containerButtons">
  <button
    *ngIf="name !== 'spiderman'"
    class="btn btn-primary"
    (click)="changeHero()"
  >
    Cambiar nombre
  </button>
  <button *ngIf="age !== 20" class="btn btn-primary" (click)="changeAge()">
    Cambiar Edad
  </button>
  <button
    *ngIf="name === 'spiderman' || age === 20"
    (click)="resetForm()"
    class="btn btn-primary mx-2"
  >
    Reset Form
  </button>
</div>
